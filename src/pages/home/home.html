<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Camera App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right top>
    <button ion-fab color="secondary" (click)="changeEffect()">
        <ion-icon name="md-color-wand"></ion-icon>
    </button>
  </ion-fab>
 
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>  

    <img [src]="picture" width="100%" height={{pictureHeight}}/>

</ion-content>
